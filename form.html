<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
    <form >
        <fieldset>
           <label for="yourQuestion">Your question:</label>
           <br>
           <input class="inputField" type="text" name="yourQuestion" id="yourQuestion" placeholder="please type your question here...">
        </fieldset>
        <fieldset>
           <label for="yourAnswer">Your answer:</label>
           <br>
           <input class="inputField" type="text" name="yourAnswer" id="yourAnswer" placeholder="please type your answer here...">
        </fieldset>
        <fieldset>
           <label for="yourTag">Tag:</label>
           <br>
           <input class="inputField" type="text" name="yourTag" id="yourTag" placeholder="which tags can help us locate the topic of your question?">
        </fieldset>
    </form>
      <footer>
        <nav class="navbar">
         <a href="./index.html">
         <img class="home" src="resources/home.png" alt="Homebutton" />
         </a>
         <a href="./bookmarks.html">
         <img class="bookmark" src="resources/bookmark_transparent.png" alt="bookmarkbutton" />
         </a>
         <a href="./form.html">
          <img
            class="addBookmark"
            src="resources/add_filled.png"
            alt="Add bookmark button"
          />
        </a>
        <a href="./profile.html">
            <img
              class="profile"
              src="resources/profile.png"
              alt="profile button"
            />
          </a>
        </nav>
      </main>
      </footer>
  </body>
</html>
